<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Agenda de contactos</title>
</head>
<body>
    <div class="contenido">
        <div class="row">
            <form action="" class="form__add">
                <h1 class="form__titulo">Agregar nuevo contacto</h1>
                <div class="container__imputs">
                  <label for="" class="label__input">Nombre:</label>
                  <input type="text" name="" placeholder="Ingrese un nombre"class="input__100" id="nombre">
                  <br>
                  <br>
                  <label for="" class="label__input">Apellido:</label>
                  <input type="text" name="" placeholder="Ingrese un apellido" class="input__100" id="apellido">
                  <br>
                  <br>
                  <label for="" class="label__input">Telefono:</label>
                  <input type="text" name="" placeholder="Ingrese numero celular" class="input__100" id="phone">
                  <br>
                  <br>
                  <label for="" class="label__input">Correo:</label>
                  <input type="email" name="" placeholder="Ingrese E-mail" class="input__100" id="email">
                  <br>
                  <br>
                  <input type="submit" value="Registrar y ver datos" class="btn__add" id="btn-add"> 
                
                  
                </div>
                </form>
        </div>
  
          <div class="row">
            <h1 class="h1-titulo">Contactos</h1>
          
            <section class="card-contact">
                <div class="card-tittle">
                    <h1 class="contact" id="nombreContactoH1">
                         
                        
                        </h1>
                    <i class="fas fa-user-friends"></i>
                </div>
                <div class="details">
                    <h2 class="details-contacts">
                        Detalles del contacto
                    </h2>
                    <div class="contenido-contacto">
                        <div class="item">
                            <i class="fas fa-phone-square-alt icono"></i>
                            <p class="telefono" id="pTelefono"></p>
                        </div>
                        <div class="item">
                            <i class="fas fa-envelope icono"></i>
                            <p class="email" id="pCorreo"></p>
                        </div>
                    </div>
                </div>
            </section>
    
         
          </div>
          
              
      </div>

       


    <script src="https://kit.fontawesome.com/9c48c097e4.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/2d3224d6ea.js" crossorigin="anonymous"></script>    
    <script src="main.js"></script>
</body>
</html>
