<!--Estilos de formulario-->
<style>
  *{
    box-sizing: border-box;
  }
.contenido{
    position: relative;
    height: 80vh;
    margin: 0;
    width: 100%;
  font-family: sans-serif;
  overflow-y: scroll;

}
.form__add{
height: 80vh;
width: 100%;
max-width: 100%;
margin: auto;
background-color: #FFB826;
font-family: 'Readex Pro', sans-serif;
}
.form__titulo{
  background-color: #FFB826;
  color: black;
  padding: 20px;
  text-align: center;
  font-weight: 100;
  font-size: 30px;
  margin-top: 0px;
  font-family: 'Readex Pro', sans-serif;
  font-weight: bold;
}
.container__inputs{
  padding: 10px 30px;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;

}
input{
  margin-top: 1%;
  margin-bottom: 15px;
  padding: 15px;
  font-size: 20px;
  margin-left: 10%;

}
.input__100{
  width: 80%;
  border:none;
  outline: 0;
  box-sizing: border-box;
  background: white;
  border-radius: 10px;
}
.input__100:focus{
  border-bottom: 3px solid rgb(88, 88, 194) ;
  transform: scale(1.1); 
  transition: 0.5s;
}
.btn__add{
  background-color: #000000;
  color: white;
  text-align: center;
  font-family: sans-serif;
  cursor: pointer;
  padding: 10px 40px;
  border-radius: 10px;
  border:none;
}
.btn__add:hover{
  background-color: rgb(88, 88, 194) ;
  transition: 0.2s;
  transform: scale(1.2); 
}
.label__input{
  display: flex;
  flex-direction: column;
  flex-wrap: wrap;
  justify-content: center;
  margin-left: 10%;
  padding: 0;
}
</style>
